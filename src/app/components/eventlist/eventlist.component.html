<app-action-header></app-action-header>
<div class="text-center " style="padding: 5px;">
  <div class="bg-light1"><!--alert alert-danger-->
    <h2 class="heading">Events</h2>
  </div>
</div>

<div style="width: 90%;margin: auto; margin-top: 2%;border:solid 1px lightgray;padding: 5px">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-bordered table-sm row-border hover table-response">
      <thead>
        <tr>
          <th style="width:150px;"> Action</th> 
          <th>Event ID<br>        <input type="text" placeholder="filter column" [(ngModel)]="eventIdSearch"></th>
          <th>Month<br>           <input type="text" placeholder="filter column" [(ngModel)]="monthSearch"></th>
          <th>Base Location<br>   <input type="text" placeholder="filter column" [(ngModel)]="baseLocSearch"></th>
          <th>Council Name<br>    <input type="text" placeholder="filter column" [(ngModel)]="councilNameSearch"></th>
          <th>Beneficiary Name<br><input type="text" placeholder="filter column" [(ngModel)]="beneficiaryNameSearch"></th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let data of datalist | filter:eventIdSearch:monthSearch">
            <td style="width:150px;"> <button class="btn btn-primary" style="width:100px;background-color: #0039a6;" (click)="eventDetails()"><i class="fa fa-eye" aria-hidden="true"></i>VIEW</button></td>
            <td>{{data.unit_price}}</td>
            <td>{{data.unit_price}}</td>
            <td>{{data.unit_price}}</td>
            <td>{{data.unit_price}}</td>
      </tr>        
    </tbody>
  </table>
</div>
