<div style="width: 90%;margin: auto;border:solid 1px lightgray;padding: 5px">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered table-sm row-border hover">
    <thead>
      <tr>
        <th style="width: 80%">{{ selectedValue | titlecase }} Name</th>
        <th style="width: 20%">Average Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of eventReport">
        <td>{{ event.name }}</td>
        <td>{{ event.averageScore }}</td>
      </tr>
    </tbody>
  </table>
</div>
