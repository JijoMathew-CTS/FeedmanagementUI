<div class="addCls" style="margin-top: 1%;">
  <div class="blueStrip heading">Assign PMO</div>
  <form (ngSubmit)="onSubmit()">
    <div class="row rowCls">
      <div class="col-md-4 col-xs-12 label">
        <label class="col-form-label" for="associateId">PMO ID :</label>
      </div>
      <div class="col-md-2 col-xs-12">
        <input type="text" class="form-control" maxlength="6" required id="associateId" [(ngModel)]="id" name="id">
      </div>
      <div class="col-md-2 xs-btn">
        <button type="submit" class="btn btn-success">Add PMO</button>
      </div>
    </div>
  </form>
  <div class="h-100 mt-2 col-md-12 d-flex justify-content-center" style="margin-top: 0% !important">
      <p style="color: red;">{{message}}</p>
  </div>
</div>

<div class="tableDiv" style="margin:1% auto 0%;border:solid 1px lightgray;padding: 5px">
  <div class="blueStrip heading">PMO Users</div>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered table-sm row-border hover" style="text-align: center;margin-top: 1%;">
    <thead>
      <tr>
        <th>Associate Id</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let id of associateId">
        <td>{{id}} </td>
        <td><button type="button" class="btn btn-danger" (click)="revoke('ROLE_PMO',id)">Revoke Role</button></td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
